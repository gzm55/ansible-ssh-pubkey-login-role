galaxy_info:
  author: James Z.M. Gao
  description: Role for copying local ssh public keys to managed hosts.

  license: BSD

  ## In 2.5 version_compare was renamed to version
  min_ansible_version: 2.5

  platforms:
  - name: GenericBSD
    versions:
    - any
  - name: GenericLinux
    versions:
    - any
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - any

  galaxy_tags: [system, networking]

allow_duplicates: no
dependencies:
- role: gzm55.require_implicity_localhost
  version: master
- role: gzm55.require_disabe_become
  version: 1.0.0
- role: gzm55.local_id_plugin
  version: master

- role: gzm55.require_local_command
  version: master
  only_check: True
  command: [ ssh-add, ssh-keygen ]

- role: gzm55.require_local_command
  version: master
  only_check: False
  command:
  - cat
  - >
    {{ ansible_play_hosts_all
       | map('extract', hostvars)
       | map(attribute='ansible_ssh_executable')
       | map('default', lookup('config', 'ANSIBLE_SSH_EXECUTABLE'))
       | list
       | union([])
    }}
